<html>
<head>
	<script>
		//function that display value
		function dis(val)
		{
			document.getElementById("result").value+=val
		}

		//function that evaluates the digit and return result
		function solve()
		{
			let x = document.getElementById("result").value
			let y = eval(x)
			document.getElementById("result").value = y
		}

		//function that clear the display
		function clr()
		{
			document.getElementById("result").value = ""
		}
	</script>
	<!-- for styling -->
	<style>
		.title{
		margin-bottom: 15px;
		text-align:center;
		width: 225px;
		color:black;
		border: solid black 4px;
		}

		input[type="button"]
		{
		background-color:aqua;
		color: black;
		border: solid black 4px;
		width:100%
		}

		input[type="text"]
		{
		background-color:aqua;
		border: solid black 4px;
		width:100%
		}
	</style>
</head>
<!-- create table -->
<body>
	<div style = "background-color: aqua;"class = title >Calculator </div>
	<table style = "background-color: aqua;" border="6">
		<tr>
			<td colspan="3"><input type="text" id="result" readonly /></td>
			<!-- clr() function will call clr to clear all value -->
			<td><input type="button" value="c" onclick="clr()"style = "background-color: #fb0066;"/> </td>
		</tr>
		<tr>
			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<td><input type="button" value="9" onclick="dis('1')"/> </td>
			<td><input type="button" value="8" onclick="dis('2')"/> </td>
			<td><input type="button" value="7" onclick="dis('3')"/> </td>
			<td><input type="button" value="/" onclick="dis('/')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="6" onclick="dis('4')"/> </td>
			<td><input type="button" value="5" onclick="dis('5')"/> </td>
			<td><input type="button" value="4" onclick="dis('6')"/> </td>
			<td><input type="button" value="-" onclick="dis('-')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="dis('7')"/> </td>
			<td><input type="button" value="2" onclick="dis('8')"/> </td>
			<td><input type="button" value="3" onclick="dis('9')"/> </td>
			<td><input type="button" value="+" onclick="dis('+')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="." onclick="dis('.')"/> </td>
			<td><input type="button" value="0" onclick="dis('0')"/> </td>
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" onclick="solve()"style = "background-color: #fb0066;"/> </td>
			<td><input type="button" value="*" onclick="dis('*')"/> </td>
		</tr>
	</table>
</body>
</html>
