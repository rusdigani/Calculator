<html>
<head>
	<script>
		//function that display value
		function dis(val)
		{
			document.getElementById("result").value+=val
		}

		//function that evaluates the digit and return result
		function solve()
		{
			let x = document.getElementById("result").value
			let y = eval(x)
			document.getElementById("result").value = y
		}

		//function that clear the display
		function clr()
		{
			document.getElementById("result").value = ""
		}
	</script>
	<!-- for styling -->
	<style>
		.title{
		margin-bottom: 20px;
		text-align:center;
		width: 425px;
		color:black;
		border: solid black 6px;
		margin-left:auto;margin-right:auto
		}

		input[type="button"]
		{
		background-color:aqua;
		color: black;
		border: solid black 8px;
		width:100%
		}

		input[type="text"]
		{
		background-color:aqua;
		border: solid black 6px;
		width:100%
		}
	</style>
</head>
<!-- create table -->
<body>
	<div style = "background-color: aqua; cursor: pointer" class = title > Calculator </div>
	<table style = "background-color: aqua; width:50%" border="6" cellpadding="10" align="center">
		<tr>
			<td colspan="3"><input type="text" id="result" readonly /></td>
			<!-- clr() function will call clr to clear all value -->
			<td><input type="button" value="c" onclick="clr()" style = "background-color: #fb0066; cursor: pointer"/> </td>
		</tr>
		<tr>
			<!-- create button and assign value to each button -->
			<!-- dis("1") will call function dis to display value -->
			<td><input type="button" value="9" onclick="dis('9')" style = "cursor: pointer"/> </td>
			<td><input type="button" value="8" onclick="dis('8')" style = "cursor: pointer"/> </td>
			<td><input type="button" value="7" onclick="dis('7')" style = "cursor: pointer"/> </td>
			<td><input type="button" value="/" onclick="dis('/')" style = "cursor: pointer"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="6" onclick="dis('6')" style = "cursor: pointer"/> </td>
			<td><input type="button" value="5" onclick="dis('5')" style = "cursor: pointer"/> </td>
			<td><input type="button" value="4" onclick="dis('4')" style = "cursor: pointer"/> </td>
			<td><input type="button" value="-" onclick="dis('-')" style = "cursor: pointer"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="dis('1')" style = "cursor: pointer"/> </td>
			<td><input type="button" value="2" onclick="dis('2')" style = "cursor: pointer"/> </td>
			<td><input type="button" value="3" onclick="dis('3')" style = "cursor: pointer"/> </td>
			<td><input type="button" value="+" onclick="dis('+')" style = "cursor: pointer"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="." onclick="dis('.')"style = "cursor: pointer"/> </td>
			<td><input type="button" value="0" onclick="dis('0')"style = "cursor: pointer"/> </td>
			<!-- solve function call function solve to evaluate value -->
			<td><input type="button" value="=" onclick="solve()"style = "background-color: #fb0066; cursor: pointer"/> </td>
			<td><input type="button" value="*" onclick="dis('*')"style = "cursor: pointer"/> </td>
		</tr>
	</table>
</body>
</html>
